<nav class="navbar navbar-default navbar-inverse" style="margin-bottom: 0px">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#data-target" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand " href="/" >
                <span style="color:white">{{title}}</span>
                <img src="/images/logo.png" class="pull-left" alt="logo" width="45" height="45" style="margin-top: -12px;">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="data-target">
            <ul class="nav navbar-nav">
                <li><a routerLink="/projects" routerLinkActive="active">项目</a></li>
                <li><a routerLink="/devices" routerLinkActive="active">设备</a></li>
                <li><a routerLink="/runner-list" routerLinkActive="active">查看运行</a></li>
                <li><a routerLink="/demo" routerLinkActive="active">实时演示</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class = "input-group">
                    <input type="text" class="form-control" placeholder="搜索" >
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                <button type="button" class="btn btn-default">
                    <span id="changeDisplay" class="glyphicon glyphicon-th-large" (click)="changeDisplay()"></span>
                </button>
            </form>
        </div>

    </div>
</nav>
